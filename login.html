<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital@1&family=Fredoka+One&family=Kanit:wght@100;200;300;500;900&family=Squada+One&display=swap');
    </style>
</head>

<body>
    <div class="contenedor">
        <section class="contenedorS">
            <h2>Logueate!</h2>
            <form class="form" action="">
                <fieldset>
                    <legend>Ingresa a tu cuenta</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" class="nombre" placeholder="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label for="">E-mail</label>
                            <input type="text" name="email" class="email" placeholder="Tu E-mail">
                        </div>
                        <div class="campo">
                            <label for="">Teléfono</label>
                            <input type="tel" name="telefono" class="telefono" placeholder="Tu Teléfono">
                        </div>
                        <div class="campo">
                            <label for="">Contraseña</label>
                            <input type="password" name="contrasena" class="contrasena" placeholder="Tu Contraseña">
                        </div>
                        <div class="campo">
                            <label for="">Re-contraseña</label>
                            <input type="password" name="contrasena" class="contrasena" placeholder="Repite tu contraseña">
                        </div>
                    </div>
                    <div class="boton">
                        <input type="submit" class="botonPrincipal" value="Enviar">
                    </div>
                    <h3><a href="registro.html">Registrarme</a></h3>
                </fieldset>
            </form>
        </section>
    </div>
</body>

</html>
